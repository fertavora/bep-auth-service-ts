name: Run Tests

on: 
  push:
    branches:
      - develop

jobs: 
  test:
    runs-on: ubuntu-latest
    
    env:
      NODE_ENV: "development"
      JWT_SECRET: "github_action_secret"
      API_PORT: 6000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test